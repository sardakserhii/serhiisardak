<!-- bg-lines-symmetric.svg -->
<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- фон прозрачный -->
  <defs>
    <!-- палитра (можно править) -->
    <style>
      .c1{stroke:#48CAE4}  /* cyan */
      .c2{stroke:#7B2CBF}  /* violet */
      .c3{stroke:#F77F00}  /* orange */
      .c4{stroke:#2A9D8F}  /* teal/green */
      .c5{stroke:#2196F3}  /* blue  */
      .thick{stroke-width:12; stroke-linecap:round; fill:none}
    </style>
  </defs>

  <!-- ЛЕВАЯ КОЛОНКА -->
  <g id="left">
    <line class="thick c1" x1="96" y1="100" x2="336" y2="100"></line>
    <line class="thick c2" x1="128" y1="160" x2="288" y2="160"></line>
    <line class="thick c3" x1="48" y1="220" x2="368" y2="220"></line>
    <line class="thick c1" x1="96" y1="300" x2="336" y2="300"></line>
    <line class="thick c5" x1="72" y1="360" x2="360" y2="360"></line>
    <line class="thick c3" x1="128" y1="440" x2="320" y2="440"></line>
    <line class="thick c4" x1="32" y1="520" x2="384" y2="520"></line>
    <line class="thick c2" x1="96" y1="600" x2="336" y2="600"></line>
    <line class="thick c5" x1="64" y1="680" x2="352" y2="680"></line>
    <line class="thick c3" x1="112" y1="760" x2="320" y2="760"></line>
  </g>

  <!-- ПРАВАЯ КОЛОНКА — точное зеркало левой -->
  <g id="right" transform="translate(1920,0) scale(-1,1)">
    <use href="#left"></use>
  </g>
</svg>
